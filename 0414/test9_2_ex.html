<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9_2_ex.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function newWindow() {
      let url = "test9_child.html";
      let winName = "winName";
      let winWidth = 600;
      let winHeight = 400;
      let x = (screen.width / 2) - (winWidth / 2);
      let y = (screen.height / 2) - (winHeight / 2);
      let opt = "width=" + winWidth + ",height=" + winHeight + ",left=" + x + ",top=" + y;

      window.open(url, winName, opt);
    }

  </script>
</head>
<p><br /></p>
<div class="container">
  <h2>새창 띄우기(window.open())</h2>
  <div><input type="text">가로크기</div>
  <div><input type="text">세로크기</div>
  <input type="button" value="새창 띄우기" onclick="newWindow()" />
  <hr />
  <pre>
  텍스트 박스에 새로 띄울 윈도우의 '가로크기'와 '세로크기' 입력
  새 윈도우의 위치는 화면 중앙
  if 새 윈도우의 폭이 300px이내면 최소 300px
  if 새 윈도우의 높이가 200px이내면 최소 200px
  윈도우의 가로크기만 입력했을 경우 세로크기 = 윈도우 크기의2/3
  윈도우의 세로크기만 입력했을 경우 가로크기 = 윈도우 크기의3/2  
</pre>
</div>
<p><br /></p>
</body>

</html>
