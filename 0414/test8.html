<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8.html</title>
  <script>
    'use strict';

    function diviceCheck() {
      let str = '';
      str += '화면 해상도 가로 크기 : ' + screen.width + "px<br/>";
      str += '화면 해상도 세로 크기 : ' + screen.height + "px<br/>";
      str += '사용자 작업 영역 가로 크기 : ' + screen.availWidth + "px<br/>";
      str += '사용자 작업 영역 세로 크기 : ' + screen.availHeight + "px<br/>";

      str += '표현 가능 색상 수 : ' + Math.pow(2,screen.colorDepth) + "<br/>";
      str += '픽셀 당 가능 색상 수 : ' + Math.pow(2,screen.pixelDepth) + "<br/>";



      demo.innerHTML = str;
    }

  </script>
</head>
<h2>윈도우 정보 확인(screen)</h2>
<input type="button" value="해상도 확인" onclick="diviceCheck()" />
<hr>
<div id="demo"></div>
</body>

</html>
