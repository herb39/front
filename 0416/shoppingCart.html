<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>견과류</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let item = '';
    let itemList = [];

    function pushList() {
      item = document.getElementById("item").value;
      for (let i = 0; i < myform.item.length; i++) {
        if (myform.item.options[i].selected) {
          itemList.push("<img src=./images/" + (i + 1) + ".jpg width=160px />");
        }
      }
      demo2.innerHTML = itemList;
    }

    function clearList() {
      for (let i = 0; i < myform.item.length; i++) {
        myform.item[i].checked = false;
        demo1.innerHTML = '';
      }
    }

    function clearDemo() {
      demo2.innerHTML = '';
      itemList = [];
    }

  </script>
</head>

<body>
  <p><br /></p>
  <div class="container">
    <h2 class="text-center">장바구니</h2>
    <hr />
    <form name="myform">
      <table>
        <tr>
          <td width="500px">
            <select name="item" id="item" size="8" multiple class="form-control">
              <option name='item'
                onmouseover="document.getElementById('demo1').innerHTML='<img src=./images/1.jpg width=160px />'">아몬드
              </option>
              <option name='item'
                onmouseover="document.getElementById('demo1').innerHTML='<img src=./images/2.jpg width=160px />'">호두
              </option>
              <option name='item'
                onmouseover="document.getElementById('demo1').innerHTML='<img src=./images/3.jpg width=160px />'">땅콩
              </option>
              <option name='item'
                onmouseover="document.getElementById('demo1').innerHTML='<img src=./images/4.jpg width=160px />'">피스타치오
              </option>
              <option name='item'
                onmouseover="document.getElementById('demo1').innerHTML='<img src=./images/5.jpg width=160px />'">캐슈넛
              </option>
              <option name='item'
                onmouseover="document.getElementById('demo1').innerHTML='<img src=./images/6.jpg width=160px />'">브라질너트
              </option>
              <option name='item'
                onmouseover="document.getElementById('demo1').innerHTML='<img src=./images/7.jpg width=160px />'">헤이즐넛
              </option>
            </select>
          </td>
          <td>
            <div id="demo1"></div>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="장바구니에 상품 추가" onclick="pushList()" class="btn btn-primary p-2 m-2">
            <input type="reset" value="전체 선택 해제" onclick="clearList()" class="btn btn-warning p-2 m-2">
            <input type="reset" value="장바구니 비우기" onclick="clearDemo()" class="btn btn-danger p-2 m-2">
          </td>
        </tr>
        <tr>
          <td>
            <div id="demo2"></div>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
