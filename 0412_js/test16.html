<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16.html</title>
  <script>
    'use strict'
    function calc() {
      let su1, op, su2;
      while (true) {
        op = prompt("사용할 연산자를 입력하세요. (+/-/*//)");
        su1 = prompt("첫 번째 수를 입력하세요. ")
        su2 = prompt("두 번째 수를 입력하세요. ")
        let res = eval(su1 + op + su2);
        let temp = su1 + op + su2 + "=";
        alert("출력 결과\n\n" + temp + res);
        let ans = confirm("계속 하시겠습니까?")
        if (!ans) break;
      }
    }
  </script>
</head>

<body>
  <h2>두 수를 입력하여 사칙연산</h2>
  <p>
    <input type="button" value="계산" onclick="calc()" />
  </p>
</body>

</html>
