<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <link type="text/css" rel="stylesheet" href="test4.css">
  <link type="text/css" rel="stylesheet" href="test5.css">
  <style>
    /* 전체 선택자 : * */
    * {
      font-size: 9pt;
    }

    p {
      font-size: 10px;
    }

    h1 {
      color: rgb(189, 241, 93);
    }

    /* id 선택자 : # */
    #a1 {
      font-size: 10pt;
      color: brown;
    }

    /* class 선택자 : . */
    .b1 {
      background-color: blue;
      color: azure;
    }

    .b2 {
      background-color: darkolivegreen;
      color: darkslateblue;
    }
  </style>
</head>

<body>
  <h2>스타일 혼용 사용 예</h2>
  <p>1안녕하세요</p>
  <h1>2안녕하세요</h1>
  <p style="font-size: 60pt;">3안녕하세요</p>
  <h3>4안녕하세요</h3>
  <div>5안녕하세요</div>
  <p class="b1">6안녕하세요</p>
  <div>7안녕하세요</div>
  <div id="a1">8안녕하세요</div>
  <span class="b2">9안녕하세요</span>
  <div class="b1">10안녕하세요</div>
  <span class="b2">10안녕하세요</span>

</body>

</html>
