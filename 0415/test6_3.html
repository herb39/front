<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6_3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num = 0;
    let statusTime;

    function start() {
      clearTimeout(statusTime);
      num += 10;
      if (num < 100) {
        statusTime = setTimeout(start, 1000);
        demo.innerHTML = '<progress value="' + num + '" max="100"></progress>';
      } else {
        demo.innerHTML = '<progress value="' + num + '" max="100"></progress>' + " 작업종료";
      return false;
      }
    }

  </script>
</head>

<body>
  <p><br></p>
  <div class="container">
    <h2>시간제어 setTimeout()</h2>
    <pre>
      setTimeout(호출함수명, 지연시간)
      지연시간은 1/1000초
      지연시간 이후 호출함수를 자동으로 호출
    </pre>
    <p>
      <input type="button" value="출발" onclick="start()" class="btn btn-success btn-sm" />
      <input type="button" value="초기화" onclick="location.reload()" class="btn btn-success btn-sm" />
    </p>
    <hr />
    <b>
      <div id="demo"></div>
    </b>
  </div>
  <p><br></p>
</body>

</html>
