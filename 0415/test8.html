<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let statusTime;

    // 시스템 시간 읽어옴
    function clock() {
      let today = new Date();
      let hh = today.getHours();
      let mm = today.getMinutes();
      let ss = today.getSeconds();

      demo.innerHTML = hh + " : " + mm + " : " + ss;
    }

    function clockStart() {
      clock();
      statusTime = setTimeout(clockStart, 1000)      // 시스템 시간 1초마다 1번씩 읽어옴
    }

    function clockStop() {
      clearTimeout(statusTime);
    }
  </script>
</head>

<body>
  <p><br></p>
  <div class="container">
    <h2>시계</h2>
    <p>
      setTimeout 함수 사용한 시계<br />
      1초 후 함수 호출, 다시 시간체크함수 호출
    </p>
    <p>
      <input type="button" value="동작" onclick="clockStart()" class="btn btn-success" /> &nbsp;
      <input type="button" value="정지" onclick="clockStop()" class="btn btn-success" />
    </p>
    <hr />
    <div id="demo"></div>
  </div>
  <p><br></p>
</body>

</html>
