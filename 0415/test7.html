<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6_2.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num = 0;
    let statusTime;

    function plus() {
      clearInterval(statusTime);
      num++;
      statusTime = setInterval(plus, 100);
      demo.innerHTML = num;
    }

    function minus() {
      clearInterval(statusTime);
      num--;
      statusTime = setInterval(minus, 100);
      demo.innerHTML = num;
    }

    function stop() {
      clearInterval(statusTime);
    }
  </script>
</head>

<body>
  <p><br></p>
  <div class="container">
    <h2>시간제어 setInterval()</h2>
    <pre>
      setInterval(호출함수명, 지연시간)
      지연시간은 1/1000초
      웹페이지 주기적으로 업데이트할 때 사용
      clearInterval() 초기화
    </pre>
    <p>
      <input type="button" value="증가" onclick="plus()" class="btn btn-success btn-sm" />
      <input type="button" value="감소" onclick="minus()" class="btn btn-danger btn-sm" />
      <input type="button" value="정지" onclick="stop()" class="btn btn-warning btn-sm" />
    </p>
    <hr />
    <b><div id="demo">0</div></b>
  </div>
  <p><br></p>
</body>

</html>
